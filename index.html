<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rumah Qur'an</h1>
        <h2>Registration Form</h2>
        <form id="registrationForm" onsubmit="return validateForm(event)">
            <div class="form-group">
                <label for="full_name">Nama Lengkap</label>
                <input type="text" id="full_name" name="full_name" required minlength="2">
                <div class="error">Please enter your full name (minimum 2 characters)</div>
            </div>

            <div class="form-group">
                <label for="phone_number">Nomor Handphone</label>
                <input type="tel" id="phone_number" name="phone_number" required pattern="[0-9]{10,13}">
                <div class="error">Please enter a valid phone number (10-13 digits)</div>
            </div>

            <div class="form-group">
                <label for="attendance_date">Hadir Untuk Tanggal?</label>
                <input type="date" id="attendance_date" name="attendance_date" required min="">
                <div class="error">Please select a valid date</div>
            </div>

            <button type="submit">Register</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
